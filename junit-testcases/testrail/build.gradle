plugins {
	id 'org.springframework.boot' version '2.4.0'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'com.report'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	compile 'com.codepine.api:testrail-api-java-client:2.0.0'
	compile    'org.junit.jupiter:junit-jupiter-api:5.4.2'
	compile    'org.junit.jupiter:junit-jupiter-engine:5.4.2'
	compile group: 'javax.xml', name: 'jaxb-api', version: '2.1'
	compile group: 'org.springframework', name: 'spring-context', version: '5.3.1'
	compile group: 'org.springframework', name: 'spring-beans', version: '5.3.1'
}

test {
	useJUnitPlatform()
	ignoreFailures = true
}
